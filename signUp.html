<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihon No Shokudo</title>

    <link rel="stylesheet" href="assets/style.css" />

    <!-- Sirve para agregar el ícono de nuestra página -->
    <link rel="icon" href="" />

    <!-- AGREGAMOS CDN DE FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bodySignUp">
    <div class="overlay hidden"></div>

    <main class="main mainMenu signUpMenu">
      <!-- Header -->
      <header>
        <div class="navbar">
          <h1>Nihon No Shokudo</h1>
          <div class="linksContainer">
            <ul class="standardList">
              <li><a href="index.html" class="heroLink" id="home">Home</a></li>
              <li>
                <a href="shop.html" class="heroLink" id="shop"
                  >Order Delivery</a
                >
              </li>
              <li>
                <a href="index.html#contactSection" class="heroLink">Contact</a>
              </li>
              <li><a href="signUp.html" class="heroLink">Sign Up</a></li>
              <li><a href="logIn.html" class="heroLink">Log In</a></li>
            </ul>
            <div class="cartButton">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="barsMenuButton">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </header>

      <!-- Cart -->

      <div class="cart hidden">
        <div class="closeCartBtn">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <h2>Your Cart</h2>
        <div class="cartContainer"></div>
        <div class="cartTotal">
          <p>Total</p>
          <p class="cartTotalAmount">$20</p>
        </div>
        <div class="cartButtons">
          <button class="buy-btn button">Buy</button>
          <button class="delete-btn button">Empty Cart</button>
        </div>
      </div>

      <!-- Hamburguer Menu -->

      <div class="barsMenu hidden">
        <div class="closeMenuBtn">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <img
          class="barsMenuImg"
          src="/assets/imgs/Japan-Torii-Gate-Background-PNG-Image.png"
          alt="barsMenu picture"
        />
        <div class="linksContainer linksBarsMenu">
          <ul class="standardList standardListMenu">
            <li><a href="index.html" class="heroLink" id="home">Home</a></li>
            <li>
              <a href="shop.html" class="heroLink" id="shop">Order Delivery</a>
            </li>
            <li class="contactLink">
              <a href="index.html#contactSection" class="heroLink">Contact</a>
            </li>
            <li><a href="signUp.html" class="heroLink">Sign Up</a></li>
            <li><a href="logIn.html" class="heroLink">Log In</a></li>
          </ul>
        </div>
      </div>

      <!-- Modal -->

      <div class="modal hidden"></div>

      <!-- Hero -->
      <section class="section-hero">
        <h2>Join us now and start tasting all new kinds of food!</h2>
      </section>

      <!-- Links e Iconos a las Redes Sociales -->
      <section class="section-hero">
        <a href="#" class="heroLink">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#" class="heroLink">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="#" class="heroLink">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </section>
    </main>

    <!-- Sign Up Form Section -->

    <div class="formContainer">
      <form>
        <div class="formInputContainer">
          <label for="firstName">First Name </label>
          <input type="text" name="firstName" />
        </div>
        <div class="formInputContainer">
          <label for="lastName">Last Name </label>
          <input type="text" name="lastName" />
        </div>
        <div class="formInputContainer">
          <label for="email">Email </label>
          <input type="email" name="email" />
        </div>
        <div class="formInputContainer">
          <label for="password">Password </label>
          <input type="password" name="password" />
        </div>
        <div class="formInputContainer">
          <label for="telephone">Telephone Number </label>
          <input type="number" name="telephone" />
        </div>
        <div class="formInputContainer">
          <label for="address">Address </label>
          <input type="address" name="address" />
        </div>
        <button class="button signUp-btn">Register</button>
      </form>

      <img
        src="assets/imgs/signupphoto.jpg"
        alt="signupPhoto"
        class="signUpPic"
      />
    </div>

    <!-- Footer -->
    <footer>
      <div class="footerContainer">
        <div class="container2">
          <h3 class="section-title">日本の食堂</h3>
          <div class="footerLinksContainer">
            <a href="#" class="heroLink">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" class="heroLink">
              <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="#" class="heroLink">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="footerLinksContainer otherLinks">
          <a href="#" class="heroLink">Terms of Use</a>
          <a href="#" class="heroLink">Suggestions</a>
          <a href="#" class="heroLink">Japanese Stores</a>
        </div>
      </div>
    </footer>

    <script src="assets/data.js"></script>
    <script src="assets/utils.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
